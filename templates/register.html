<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') center/cover no-repeat;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 30px 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }

    .register-box form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .register-box h2 {
      text-align: center;
      margin: 0 0 20px 0;
      color: #333;
    }

    .register-box input[type="text"],
    .register-box input[type="email"],
    .register-box input[type="date"],
    .register-box input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      color: black;
      font-size: 14px;
      box-sizing: border-box;
    }

    .gender-group {
      margin: 10px 0 0 0;
      color: black;
      font-size: 14px;
    }

    .gender-group label {
      margin-right: 15px;
    }

    .register-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      box-sizing: border-box;
    }

    .register-box input[type="submit"]:hover {
      background-color: #0056b3;
    }

    label {
      color: black;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <form onsubmit="register(event)">
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="DOB" required>

      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>

      <input type="tel" id="phno" name="phno" placeholder="Enter your phone number" required>
      <input type="submit" value="Register">
    </form>

    <script>
      async function register(event){
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const dob = document.getElementById('dob').value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const phno = document.getElementById('phno').value;

        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, dob, gender, phno })
        });

        const data = await response.json();
        alert(data.message);

        if (response.status === 201) {
          window.location.href = '/';
        }
      }
    </script>
  </div>
</body>
</html>
