<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background:url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') center/cover;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
        }

        .login-box button:hover {
            background: #0056b3;
        }

        .login-box p {
            margin: 15px 0 8px;
            font-size: 14px;
            text-align: center;
        }

        .login-box .register-btn {
            background: #007bff;
        }

        .login-box .register-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <form onsubmit="login(event)">
            <input type="email" id="email" name="email" placeholder="Enter Email ID" required>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Sign In</button>
            <p>Don't have an account?</p>
            <button type="button" class="register-btn" onclick="window.location.href='/register'">Register</button>
        </form>
        <script>
            async function login(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                alert(data.message);

                if (response.status === 200) {
                    window.location.href = '/';  // redirect after login
                }
            }
        </script>
    </div>
</body>
</html>
