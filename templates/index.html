<!DOCTYPE html>
<html>
<head>
  <title>Book Store</title>
  <style>
    body {
      margin: 0;
      background-color: aliceblue;
      width: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0px 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .banner {
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .banner h1 {
      font-size: 3em;
      margin: 0;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .books {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .book {
      width: 200px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 10px;
    }

    .book img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .book p {
      margin: 5px 0;
    }

    .book button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Book World</strong></div>
    <nav>
      <a href="/">Home</a>
      <a href="/login">Login</a>
      <a href="/register">Register</a>
      <a href="/about">About</a>
      <a href="/admin">Admin</a>
      <a href="/cart">ðŸ›’</a>
    </nav>
  </header>

  <div class="banner">
    <h1>WELCOME TO BOOK STORE</h1>
    <h2>Find your happiness</h2>
  </div>

  <div class="section">
    <div class="books">
      {% for book in books %}
        <div class="book">
          <a href="/add-to-cart/{{ book._id }}"><button>Buy Now</button></a>
          <a href="/book-info/{{ book._id }}"><button>View Details</button></a>
          <p><strong>{{ book.title }}</strong></p>
          <p>{{ book.author }}</p>
          <p>â‚¹{{ book.price }}</p>
        </div>
      {% endfor %}
    </div>
  </div>

  <footer>
    &copy; 2025 Book World. All rights reserved.
  </footer>
</body>
</html>
